<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
  <h:head>
    <title>Carrinho de compras</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" />
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </h:head>
  <h:body>
    <div class="container-fluid">
      <div class="row">
	<div class="col-xs-12">
	  <table class="table table-striped table-hover">
	    <thead>
	      <tr>
		<th>Nome do produto</th>
		<th>Data de inclusão</th>
		<th>Quantidade</th>
		<th class="text-right">Valor unitário</th>
		<th class="text-right">Subtotal</th>
	      </tr>
	    </thead>
	    <tbody>
	      <ui:repeat value="#{compraBean.itens}" var="item">
		<tr>
		  <td><h:outputText value="#{item.produto.nome}" /></td>
		  <td>
		    <h:outputText value="#{item.dtInclusao}">
		      <f:convertDateTime locale="pt_BR" 
			pattern="dd/MM/yyyy HH:mm:ss" />
		    </h:outputText>
		  </td>
		  <td><h:outputText value="#{item.quantidade}" /></td>
		  <td class="text-right">
		    <h:outputText value="#{item.produto.preco}">
		      <f:convertNumber type="currency"
				       locale="pt_BR" />
		    </h:outputText>
		  </td>
		  <td class="text-right">
		    <h:outputText value="#{item.preco}">
		      <f:convertNumber type="currency" 
				       locale="pt_BR" />
		    </h:outputText>
		  </td>
		</tr>
	      </ui:repeat>
	    </tbody>
	    <tfoot>
	      <tr>
		<td colspan="5" class="text-right">
		  <h4><h:outputText value="#{compraBean.valorTotal}">
		      <f:convertNumber type="currency" locale="pt_BR" />
		    </h:outputText></h4>
		</td>
	      </tr>
	    </tfoot>
	  </table>
	</div>
      </div>
    </div>
  </h:body>
</html>
