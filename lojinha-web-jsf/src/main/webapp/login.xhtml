<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
  <h:head>
    <title>Facelet Title</title>
  </h:head>
  <h:body>
    <div class="container-fluid">
      <div class="row">
	<div class="col-xs-12">
	  <div><h:messages /></div>
	  <h:form prependId="false">
	    <div class="form-group">
	      <h:outputLabel value="Nome" />
	      <h:inputText value="#{autenticacaoBean.nome}" 
			   required="true" 
			   requiredMessage="Preencher o nome" />
	    </div>
	    <div class="form-group">
	      <h:outputLabel value="Senha" />
	      <h:inputSecret value="#{autenticacaoBean.senha}"
			     required="true"
			     requiredMessage="Preencher a senha" />
	    </div>
	    <div>
	      <h:commandButton value="Entrar"
			       action="#{autenticacaoBean.autenticar()}" />
	    </div>

	  </h:form>
	</div>
      </div>
    </div>
  </h:body>
</html>
