<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
  <h:head>
    <title>Cake Web TADS4</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" />
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </h:head>
  <h:body>
    <div class="container-fluid">
      <ui:insert name="cabecalho">
	<ui:include src="cabecalho.xhtml" />
      </ui:insert>
      <div class="row">
	<p>
	  Qtde itens no carrinho: 
	  <h:outputText value="#{compraBean.quantidadeItens}" />
	</p>
        <nav class="col-md-2 hidden-sm hidden-xs">
          <h3>Categorias</h3>
          <ul class="list-group">
            <ui:repeat value="#{categoriaBean.lista}" var="cat">
              <li class="list-group-item">
                <h:outputText value="#{cat.nome}" />
              </li>
            </ui:repeat>
          </ul>
        </nav>
        <div class="col-md-10 col-sm-12">
          <!-- AREA DIFERENTE - INICIO -->
          <ui:insert name="conteudo">Conteuto</ui:insert>
          <!-- AREA DIFERENTE - FIM -->
        </div>
      </div>
      <footer>

      </footer>
    </div>
  </h:body>
</html>
