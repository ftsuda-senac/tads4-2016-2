<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
  <h:head>
    <title>Facelet Title</title>
  </h:head>
  <h:body>
    <ui:composition template="/WEB-INF/modelo/modelo.xhtml">
      <ui:define name="conteudo">
	<h:graphicImage url="http://localhost:8080/imagens/#{produtoBean.produto.imagens[0].nomeArquivo}" 
			alt="#{produtoBean.produto.imagens[0].legenda}" 
			styleClass="img-responsive" />	<div class="caption">
	  <h2><h:outputText value="#{produtoBean.produto.nome}" /></h2>
	  <p><h:outputText value="#{produtoBean.produto.descricao}" /></p>
	  <div>
	    <h3>Categorias</h3>
	    <ui:repeat value="#{produtoBean.produto.categorias}" var="cat">
	      <span><h:outputText value="#{cat.nome}" /></span>
	    </ui:repeat>
	  </div>
	  <h3>
	    <h:outputText value="#{produtoBean.produto.preco}">
	      <f:convertNumber type="currency" locale="pt-BR" />
	    </h:outputText>
	  </h3>
	  <h:form prependId="false">
	    <h:commandButton
	      action="#{compraBean.adicionarProduto(produtoBean.produto.id, 1)}"
	      styleClass="btn btn-success btn-lg btn-block"
	      value="Comprar">
	      <f:param name="id" value="#{produtoBean.produto.id}" />
	    </h:commandButton>
	    
	    <h:commandButton
	      action="#{produtoBean.remover(produtoBean.produto.id)}"
	      value="Apagar">
	      <f:param name="id" value="#{produtoBean.produto.id}" />
	    </h:commandButton>
	    
	  </h:form>
	</div>
      </ui:define>
    </ui:composition>
  </h:body>
</html>
